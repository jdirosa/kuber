kind: Deployment
apiVersion: apps/v1
metadata:
  name: kuber-react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuber-react
  template:
    metadata:
      labels:
        app: kuber-react
    spec:
      containers:
        - name: kuber-react
          image: localhost:5000/kuber-react
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kuber-gql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuber-gql
  template:
    metadata:
      labels:
        app: kuber-gql
    spec:
      containers:
        - name: kuber-gql
          image: localhost:5000/kuber-gql
          env:
            - name: aws_access_key_id
              valueFrom:
                # Note - Config maps are not secure as they are visible to anyone who has access to the cluster
                configMapKeyRef:
                  # The ConfigMap containing the value you want to assign
                  name: gql-configmap
                  # Specify the key associated with the value
                  key: AWS_ACCESS_KEY_ID
            - name: aws_secret_access_key
              valueFrom:
                configMapKeyRef:
                  # The ConfigMap containing the value you want to assign
                  name: gql-configmap
                  # Specify the key associated with the value
                  key: AWS_SECRET_ACCESS_KEY
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
      restartPolicy: Always
