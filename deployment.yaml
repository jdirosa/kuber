---
kind: Service
apiVersion: v1
metadata:
  name: kuber-react
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31000
  selector:
    app: kuber-react
---
kind: Service
apiVersion: v1
metadata:
  name: kuber-gql
spec:
  type: NodePort
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      nodePort: 32000
  selector:
    app: kuber-gql
---
#Map uri to external service.
kind: Service
apiVersion: v1
metadata:
  name: kuberlocal
spec:
  type: ExternalName
  externalName: kuber.local
