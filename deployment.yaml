kind: Deployment
apiVersion: apps/v1
metadata:
  name: kuber-react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuber-react
  template:
    metadata:
      labels:
        app: kuber-react
    spec:
      containers:
        - name: kuber-react
          image: localhost:5000/kuber-react
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kuber-gql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuber-gql
  template:
    metadata:
      labels:
        app: kuber-gql
    spec:
      containers:
        - name: kuber-gql
          image: localhost:5000/kuber-gql
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: kuber-react
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31000
  selector:
    app: kuber-react
---
kind: Service
apiVersion: v1
metadata:
  name: kuber-gql
spec:
  type: NodePort
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      nodePort: 32000
  selector:
    app: kuber-gql
---
#Map uri to external service.
kind: Service
apiVersion: v1
metadata:
  name: kuberlocal
spec:
  type: ExternalName
  externalName: kuber.local
